
<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }"
         [paginator]="true"
         [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
        </tr>
    </ng-template>
</p-table>

<p-card header="Simple Card">
    <p class="m-0">
        Lorem ipsum dolor sit amet...
    </p>
</p-card>
